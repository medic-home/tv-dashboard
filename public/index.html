<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>presentation</title>
		<link rel="stylesheet" href="./revealjs/reset.css">
		<link rel="stylesheet" href="./revealjs/reveal.css">
		<link rel="stylesheet" href="./revealjs/theme/white.css">
		<!-- uses reveal.js to present PDF (1-image-per-page) as a slideshow -->
		<!-- ack: https://revealjs.com/ licensed under MIT -->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section><img src='slide-1.png'></section>
<section><img src='slide-2.png'></section>
<section><img src='slide-3.png'></section>
<section><img src='slide-4.png'></section>
<section><img src='slide-5.png'></section>
<section><img src='slide-6.png'></section>
			</div>
		</div>
		<script src="./revealjs/reveal.js"></script>
		<script>
			Reveal.initialize({
				autoSlide: 2000,
  			loop: true,
			});
		</script>
	</body>
</html>
